<div class="container">
  <div class="row">
    <div class="col-12">
      <mat-card>
        <h1>Users</h1>
      </mat-card>
    </div>
  </div>
</div>


<div class="container">
  <div class="row">
    <div class="col-8">
      <mat-card>
        <table mat-table [dataSource]="usersDatasource" class="mat-elevation-z0">

          <ng-container matColumnDef="#">
            <th mat-header-cell *matHeaderCellDef> # </th>
            <td mat-cell *matCellDef="let user; index as i;"> {{ i + 1 }} </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let user"> {{ user.name }} </td>
          </ng-container>

          <ng-container matColumnDef="experienceLevel">
            <th mat-header-cell *matHeaderCellDef> Experience </th>
            <td mat-cell *matCellDef="let user"> {{ user.experienceLevel | titlecase }} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let user">
              <div class="btn-group">
                <button class="btn btn-sm btn-info" (click)="getUserById(user)"><i
                    class="fa-solid fa-user"></i></button>
                <button class="btn btn-sm btn-secondary"><i class="fa-solid fa-handshake"></i></button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSize]="15" [pageSizeOptions]="[15, 30, 60]" aria-label="Select page"></mat-paginator>
      </mat-card>
    </div>

    <div class="col-4">
      <mat-card>
        <h1>Filter:</h1>
        <div class="filter-block">
          <mat-form-field class="name-filter" floatLabel="always" appearance="standard">
            <mat-label>Name</mat-label>
            <input matInput type="text" [(ngModel)]="usersTableFilter.name" (change)="logger()">
            <button *ngIf="usersTableFilter.name" matSuffix mat-icon-button aria-label="Clear"
              (click)="usersTableFilter.name = ''">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>

          <mat-form-field class="name-filter" floatLabel="always" appearance="standard">
            <mat-label>Experience</mat-label>
            <mat-select type="text" [(value)]="usersTableFilter.experience" (selectionChange)="logger()">
              <mat-option *ngFor="let experience of usersTableFilter.experienceOptions" [value]="experience">
                {{ experience }}
              </mat-option>
            </mat-select>
            <button *ngIf="usersTableFilter.experience" matSuffix mat-icon-button aria-label="Clear"
              (click)="usersTableFilter.experience = ''; $event.stopPropagation()">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>

        </div>
      </mat-card>
    </div>
  </div>
</div>
