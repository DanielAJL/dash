<div class="container">
  <div class="row">
    <div class="col-12">
      <mat-card>
        <h1>Users</h1>
      </mat-card>
    </div>
  </div>
</div>


<div class="container">
  <div class="row">
    <div class="col-8">
      <mat-card>
        <table mat-table [dataSource]="usersDatasource" class="mat-elevation-z0">

          <ng-container matColumnDef="#">
            <th mat-header-cell *matHeaderCellDef> # </th>
            <td mat-cell *matCellDef="let user; index as i;"> {{ i + 1 }} </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let user" class="user-col"><i class="fa-solid fa-circle"
                [ngClass]="user.online ? 'online' : 'offline'"></i> {{ user.name }}
            </td>
          </ng-container>

          <ng-container matColumnDef="experienceLevel">
            <th mat-header-cell *matHeaderCellDef> Experience </th>
            <td mat-cell *matCellDef="let user"> {{ user.experienceLevel | titlecase }} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let user">
              <div class="btn-group">
                <a class="btn btn-sm btn-primary" [routerLink]="'profile'" [queryParams]="{id: user._id}"
                  routerLinkActive="router-link-active"><i class="fa-solid fa-user"></i></a>
                <button class="btn btn-sm btn-secondary"><i class="fa-solid fa-handshake"></i></button>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSize]="15" [pageSizeOptions]="[15, 30, 60]" aria-label="Select page"></mat-paginator>
      </mat-card>
    </div>

    <div class="col-4">
      <mat-card>
        <h1>Filter:</h1>
        <div class="filter-block">
          <mat-form-field class="name-filter" floatLabel="always" appearance="standard">
            <mat-label>Name</mat-label>
            <input matInput type="text" [(ngModel)]="filterOptions.name" (input)="filterTheUsersTable()">
            <button *ngIf="filterOptions.name" matSuffix mat-icon-button aria-label="Clear"
              (click)="filterOptions.name = ''; filterTheUsersTable()">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>

          <mat-form-field class="experience-filter" floatLabel="always" appearance="standard">
            <mat-label>Experience</mat-label>
            <mat-select type="text" [(value)]="filterOptions.experience" (selectionChange)="filterTheUsersTable()">
              <mat-option *ngFor="let experience of filterOptions.experienceOptions" [value]="experience">
                {{ experience }}
              </mat-option>
            </mat-select>
            <button *ngIf="filterOptions.experience" matSuffix mat-icon-button aria-label="Clear"
              (click)="filterOptions.experience = ''; filterTheUsersTable(); $event.stopPropagation()">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>

        </div>
      </mat-card>
    </div>
  </div>
</div>
