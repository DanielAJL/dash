<div class="container">
  <div class="row">
    <div class="col-12">
      <form id="loginForm" [formGroup]="loginForm">
        <div class="row">
          <div class="col-12">
            <mat-form-field appearance="fill">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email">
              <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required! </mat-error>
              <mat-error *ngIf="loginForm.get('email')?.hasError('minlength')">Email is too short!
              </mat-error>
              <mat-error *ngIf="loginForm.get('email')?.hasError('maxlength')">Email is too long!
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <mat-form-field appearance="fill">
              <mat-label>Password</mat-label>
              <input matInput formControlName="password" type="password">
              <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required! </mat-error>
              <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">Password is too short!
              </mat-error>
              <mat-error *ngIf="loginForm.get('password')?.hasError('maxlength')">Password is too long!
              </mat-error>
            </mat-form-field>
          </div>
        </div>
        <div class="row actions">
          <div class="col-12">
            <button mat-raised-button color="warn" (click)="login()" [disabled]="!loginForm.valid">Login</button>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <p style="text-align: center;"><a [routerLink]="['/register']"
                routerLinkActive="router-link-active">Register new
                user</a> </p>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>


<button (click)="logout()">logout</button>
<button (click)="getCurrentUser()">get current user</button>
