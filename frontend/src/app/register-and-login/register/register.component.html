  <div class="row">
    <div class="col-12">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
        <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Email is required! </mat-error>
        <mat-error *ngIf="registerForm.get('email')?.hasError('minlength')">Email is too short!
        </mat-error>
        <mat-error *ngIf="registerForm.get('email')?.hasError('maxlength')">Email is too long!
        </mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password">
        <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Password is required! </mat-error>
        <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">Password is too short!
        </mat-error>
        <mat-error *ngIf="registerForm.get('password')?.hasError('maxlength')">Password is too long!
        </mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="row actions">
    <div class="col-12">
      <button mat-raised-button color="warn" (click)="register()" [disabled]="!registerForm.valid">Register</button>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <p style="text-align: center;"><a [routerLink]="['/login']" routerLinkActive="router-link-active">I
          already have an account</a> </p>
    </div>
  </div>
</form>
