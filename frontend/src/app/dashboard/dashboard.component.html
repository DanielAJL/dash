<div class="container">
  <mat-card>
    <div class="row">
      <div class="col-12">
        <h1>Welcome</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <form id="loginForm" [formGroup]="userBasicProfile">
          <div class="row">
            <div class="col-12">
              <h1 class="text-center">Update Profile:</h1>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" autocomplete="off">
                <mat-error *ngIf="userBasicProfile.get('name')?.hasError('required')">Name is required! </mat-error>
                <mat-error *ngIf="userBasicProfile.get('name')?.hasError('minlength')">Name must be at least 2
                  characters.
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="row actions">
            <div class="col-12">
              <button class="btn btn-primary w-100" (click)="updateProfile()"
                [disabled]="!userBasicProfile.valid">Update profile</button>
              <!-- <button class="btn btn-sm btn-secondary w-100" [routerLink]="['/register']">Register</button> -->
            </div>
          </div>
        </form>
      </div>
    </div>
  </mat-card>
</div>
