<div class="container">
  <div class="row">
    <ng-container *ngFor="let friend of friends; let i = index;">
      <div class="col-3" *ngIf="i % 2 === 0">
        <mat-card>
          <ng-container>
            <div class="row">
              <div class="col-3">
                <span class="index">
                  #{{i + 1}}
                </span>

              </div>
              <div class="col-9">
                <span class="username">
                  {{friend.name}}
                  <i class="fa-solid fa-circle" [ngClass]="friend.online ? 'online' : 'offline'"></i>
                </span>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <p class="experience" *ngIf="friend.experienceLevel"
                  [ngClass]="{'beginner': friend.experienceLevel === 'BEGINNER', 'junior': friend.experienceLevel === 'JUNIOR', 'medior': friend.experienceLevel === 'MEDIOR', 'senior': friend.experienceLevel === 'SENIOR'}">
                  <!-- <b>experience:</b> -->
                  {{friend.experienceLevel}}
                </p>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <a class="btn-sm-rect" [routerLink]="'../users/profile'" [queryParams]="{id: friend._id}"
                  routerLinkActive="router-link-active">Visit profile</a>
              </div>
            </div>
          </ng-container>
        </mat-card>
      </div>

      <div class="col-3" *ngIf="i % 2 !== 0">
        <mat-card>
          <ng-container>
            <div class="row">
              <div class="col-3">
                <span class="index">
                  #{{i + 1}}
                </span>

              </div>
              <div class="col-9">
                <span class="username">
                  {{friend.name}}
                  <i class="fa-solid fa-circle" [ngClass]="friend.online ? 'online' : 'offline'"></i>
                </span>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <p class="experience" *ngIf="friend.experienceLevel"
                  [ngClass]="{'beginner': friend.experienceLevel === 'BEGINNER', 'junior': friend.experienceLevel === 'JUNIOR', 'medior': friend.experienceLevel === 'MEDIOR', 'senior': friend.experienceLevel === 'SENIOR'}">
                  <!-- <b>experience:</b> -->
                  {{friend.experienceLevel}}
                </p>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <a class="btn-sm-rect" [routerLink]="'../users/profile'" [queryParams]="{id: friend._id}"
                  routerLinkActive="router-link-active">Visit profile</a>
              </div>
            </div>
          </ng-container>
        </mat-card>
      </div>
    </ng-container>
